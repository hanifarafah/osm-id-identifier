<html>
    <head>
        <title>OSM Id Identifier Access</title>
        <style>
            .inputid {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="inputid way">
            <select name="datalist" id="datalist">
                <option value="" disabled selected>Select Identifier</option>
                <option value="osm">OSM</option>
                <option value="deepHistory">Deep History</option>
                <option value="pewu">Pewu</option>
            </select>
            <input type="text" id="idInput" placeholder="Input id way">
            <input type="submit" value="Identify" onclick="search()">
        </div>
        <script>
            function search() {
                var datalist = document.getElementById("datalist").value;
                var idInput = document.getElementById("idInput").value;
                if (datalist === "osm") {
                    var osmUrl = "http://www.openstreetmap.org/way/";
                    var search = osmUrl + idInput;
                    window.location.href = search;
                } else if (datalist === "deepHistory") {
                    var deephistoryUrl = "https://osmlab.github.io/osm-deep-history/#/way/";
                    var search = deephistoryUrl + idInput;
                    window.location.href = search;
                } else if (datalist === "pewu") {
                    var pewuUrl = "https://pewu.github.io/osm-history/#/way/";
                    var search = pewuUrl + idInput;
                    window.location.href = search;
                };
            }
        </script>
    </body>
</html>
