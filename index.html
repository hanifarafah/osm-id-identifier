<html>
    <head>
        <title>OSM ID Identifier Access</title>
        <meta charset="utf-8">
        <style>
            .form {
                text-align: center;
            }
            .select-type {
                height: 50px;
            }
            .type {
                margin: 10px 0;
                padding: 0 5px;
            }
            #identifier {
                height: 30px;
            }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="form">
            <div class="select select-type">
                <label class="type">
                    <input type="radio" id="changeset" name="type" value="changeset"> Changeset
                </label>
                <label class="type">
                    <input type="radio" id="relation" name="type" value="relation"> Relation
                </label>
                <label class="type">
                    <input type="radio" id="way" name="type" value="way"> Way
                </label>
                <label class="type">
                    <input type="radio" id="node" name="type" value="node"> Node
                </label>
            </div>
            <div class="select select-submit">
                <select name="identifier" id="identifier">
                    <option value="" disabled selected>Select Identifier</option>
                    <option value="achavi">Achavi</option>
                    <option value="deepHistory">Deep History</option>
                    <option value="josm">JOSM</option>
                    <option value="osm">OSM</option>
                    <option value="osmcha">OSMCHA</option>
                    <option value="pewu">Pewu</option>
                </select>
                <input type="text" id="input-id" placeholder="Input ID" pattern="[0-9]{9}" title="Please input number">
                <input type="submit" value="Identify" onclick="identify()">
            </div>
        </div>
        <script src="identifier.js"></script>
    </body>
</html>
